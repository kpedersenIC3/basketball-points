<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Points</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<main>
    <script src="app.js" defer></script>
    <header>
        <h2>Basketball Points</h2>
    </header>
    <form id="inputform" action="">
        <label for="twopointers">2-Pointers</label>
        <input type="number" id="twopointers" placeholder="0" min="0" oninput="validity.valid||(value='');">
        <label for="threepointers">3-pointers</label>
        <input type="number" id="threepointers" placeholder="0" min="0" oninput="validity.valid||(value='');">
    </form>
    <p></p>
    <div>
        <button onclick="calculateScore(document.getElementById('twopointers').value, document.getElementById('threepointers').value)">Calculate Score</button>
    </div>
    <p>Score <span id="return">0</span></p>
</main>
</body>
</html>
